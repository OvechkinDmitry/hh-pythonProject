{% extends 'main/layout.html' %}
{% load static %}
{% block skills %}
    <link rel="stylesheet" href='{% static "main/css/skills.css" %}'>
{% endblock %}

{% block content %}
{% autoescape off %}
  <div class="skills__title">{{ aboutPage.title }}</div>
  <div class="skills">
    {% for s in skills  %}
        <div class="skill__year">
            <div class="_title">{{ s.year }}</div>
            <div class="skills__info">
                {{ s.table }}
                <div class="skills_image">
                    <img src="{{ s.graph_image.url }}">
                </div>
            </div>
        </div>
  {% endfor %}
  </div>
{% endautoescape %}
{% endblock %}
